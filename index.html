<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://kit.fontawesome.com/eb544fed22.js" crossorigin="anonymous"></script>
    <title>Oh my food</title>
</head>
<body>
    <div class="page-block">

                                                                    <!-- HEADER -->
        <header class="header-block">
                <a href="index.html"><h1>ohmyfood</h1></a>
        </header>

                                                                    <!-- SECTION NAV-->

        <section class="nav-section">
            
            <div class="localisation-block">
                <span class="localisation-block__logo-pin"><i class="fas fa-map-marker-alt"></i></span>
                <span class="localisation-block__localisation">Paris, Belleville</span>
            </div>

            <div class="nav-block-index">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <button class="btn-primary" type="button" disabled>
                    Explorer nos restaurants
                </button>
            </div>
            
        </section>

                                                                    <!-- SECTION FONCTIONNEMENT-->

        <section class="fonctionnement-section">
            
            <h3>Fonctionnement</h3>

            <div class="fonctionnement-section__card">
                <span class="card__number">1</span>
                <span class="card__logo"><i class="fas fa-mobile-alt"></i></span>
                <span class="card__txt">Choisissez un restaurant</span>
            </div>

            <div class="fonctionnement-section__card">
                <span class="card__number">2</span>
                <span class="card__logo"><i class="fas fa-list-ul"></i></span>
                <span class="card__txt">Composez votre menu</span>
            </div>

            <div class="fonctionnement-section__card">
                <span class="card__number">3</span>
                <span class="card__logo"><i class="fas fa-store"></i></span>
                <span class="card__txt">Dégustez au restaurant</span>
            </div>

        </section>

                                                                    <!-- SECTION RESTAURANT-->
        
        <section class="restaurants-section">
            
            <h3>Restaurants</h3>

            <article class="restaurants-section__card">
                <a href="./pages-menu/la-palette-du-gout.html">
                    <figure>
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
                        alt="La palette du goût"/>
                        <figcaption>
                            <div>
                                <h4>La palette du goût</h4>
                                <p>Ménilmontant</p>
                            </div>
                            <span class="heart fa-stack ">
                                <i class="far fa-heart empty fa-lg fa-stack-1x "></i>
                                <i class="fas fa-heart full fa-lg fa-stack-1x"></i></i>
                            </span>
                        </figcaption>                        
                    </figure>

                    <span class="card__new-tag">Nouveau</span>
                </a>
            </article>

            <article class="restaurants-section__card">
                <a href="./pages-menu/la-note-enchantee.html">
                    <figure>
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                        alt="La note enchantée"/>
                        <figcaption>
                            <div>
                                <h4>La note enchantée</h4>
                                <p>Charonne</p>
                            </div>
                            <span class="heart fa-stack ">
                                <i class="far fa-heart empty fa-lg fa-stack-1x "></i>
                                <i class="fas fa-heart full fa-lg fa-stack-1x"></i></i>
                            </span>
                        </figcaption>                        
                    </figure>

                    <span class="card__new-tag">Nouveau</span>
                </a>
            </article>

            <article class="restaurants-section__card">
                <a href="./pages-menu/a-la-francaise.html">
                    <figure>
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                        alt="A la française"/>
                        <figcaption>
                            <div>
                                <h4>À la française</h4>
                                <p>Cité Rouge</p>
                            </div>
                            <span class="heart fa-stack ">
                                <i class="far fa-heart empty fa-lg fa-stack-1x "></i>
                                <i class="fas fa-heart full fa-lg fa-stack-1x"></i></i>
                            </span>
                        </figcaption>                        
                    </figure>
                </a>
            </article>

            <article class="restaurants-section__card">
                <a href="./pages-menu/le-delice-des-sens.html">
                    <figure>
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg"
                        alt="Le délice des sens"/>
                        <figcaption>
                            <div>
                                <h4>Le délice des sens</h4>
                                <p>Folie-Méricourt</p>
                            </div>
                            <span class="heart fa-stack ">
                                <i class="far fa-heart empty fa-lg fa-stack-1x "></i>
                                <i class="fas fa-heart full fa-lg fa-stack-1x"></i></i>
                            </span>
                        </figcaption>                        
                    </figure>
                </a>
            </article>
        </section>


    </div>
</body>
</html>
